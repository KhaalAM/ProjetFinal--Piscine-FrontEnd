<form #loginForm="ngForm" (ngSubmit) ="connexion()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="username" class="form-control" id="username" name="username" [(ngModel)] = "username">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)] = "password">
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
</form>
