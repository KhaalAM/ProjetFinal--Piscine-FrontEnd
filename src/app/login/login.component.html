<br><div class="constainer2 fiche">
  <form #loginForm="ngForm" (ngSubmit) ="connexion()">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input type="username" class="form-control" id="username" name="username" [(ngModel)] = "username">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)] = "password">
      </div><br>
      <button type="submit" class="btn btn-success">Se connecter</button>
  </form>
</div><br>
