<br>
  <form [formGroup]="personneInscri" (ngSubmit)="onSave()">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom</label>
      <input type="text" class="form-control" id="nom" formControlName="nom">
    </div>
    <div class="mb-3">
        <label for="prenom" class="form-label">Prenom</label>
        <input type="text" class="form-control" id="prenom" formControlName="prenom">
      </div>
      <div class="mb-3">
        <label for="telephone" class="form-label">Numero de telephone</label>
        <input type="text" class="form-control" id="telephone" formControlName="telephone">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse mail</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>places
      <div>
      Combien de place voulez-vous reserver? :
      <select formControlName="">
        <option value="1">1
        <option value="2">2
        <option value="3">3
        <option value="4">4
        <option value="5">5
        <option value="6">6
        <option value="7">7
        <option value="8">8
      </select>
    </div>
    <input type="submit" (click)="onSave()" value="Enregister">
  </form>
